<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anmeldung - Like Hero To Zero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2e7d32;
            --secondary-color: #006064;
            --bg-light: #f4f7f6;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-light); 
            margin: 0;
            display: flex;
            justify-content: center;
            /* Zentrierung nur horizontal, vertikal durch Padding gesteuert */
            padding-top: 10vh; 
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            height: fit-content;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header i { font-size: 2.5rem; margin-bottom: 10px; }
        .login-header h2 { font-weight: 700; margin: 0; letter-spacing: 1px; }

        .card-body { padding: 40px 30px; }

        .form-label { font-weight: 600; color: #555; }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            font-weight: 700;
            padding: 12px;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            opacity: 0.9;
            color: white;
        }

        .alert-danger {
            border-radius: 10px;
            font-size: 0.9rem;
            border: none;
            background-color: #fee2e2;
            color: #b91c1c;
        }

        .back-link {
            text-decoration: none;
            color: #888;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover { color: var(--primary-color); }
    </style>
</head>
<body>

<div class="login-card shadow">
    <div class="login-header">
        <i class="bi bi-shield-lock-fill"></i>
        <h2>EXPERTEN-LOGIN</h2>
    </div>
    
    <div class="card-body">
        <div th:if="${param.error}" class="alert alert-danger mb-4 d-flex align-items-center">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            Zugangsdaten sind nicht korrekt.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Benutzername</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 bg-light" placeholder="Nutzername" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Passwort</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-key"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 bg-light" placeholder="Passwort" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-login w-100 mb-3 shadow-sm">Anmelden</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="/" class="back-link">
                <i class="bi bi-arrow-left me-1"></i> Zurück zur Übersicht
            </a>
        </div>
    </div>
</div>

</body>
</html>
