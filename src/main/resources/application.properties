# Datenbank-Verbindung zu XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/likeherotozero
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Einstellungen
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Speziell für MySQL 8 (XAMPP Standard)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# WICHTIG: Damit die import.sql auf dem MacBook/beim Dozenten geladen wird
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Session-Timeout
server.servlet.session.timeout=30m